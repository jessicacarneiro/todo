{% extends "base.html" %}
{% block main %}
{% if tasks %}
<ol>
{% for task in tasks %}
<li>{{ task.title }}
  <ul>
    <li>Description: {{ task.description }}</li>
    <li>Finished: {{ task.status }}</li>
  </ul>
</li>
{% endfor %}
</ol>
{% else %}
<div class="alert alert-danger" role="alert">
  No tasks to show.
</div>
{% endif %}
{% endblock %}
